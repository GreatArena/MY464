bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">MY451 Introduction to Quantitative Analysis</a></li>
      after: |
        <li><a href="https://github.com/kbenoit/coursepack-bookdown/" alt="This prototype was developed by Tobias Pester.">Published with bookdown</a></li>
    edit:
      link: https://github.com/kbenoit/coursepack-bookdown/edit/master/%s
  pandoc_args:
    - "--default-image-extension=png"
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args:
    - "--default-image-extension=pdf"
    - "--template"
    - "./pandoc-conversion-templates/template.latex"
bookdown::epub_book:
  pandoc_args:
    - "--default-image-extension=png"
