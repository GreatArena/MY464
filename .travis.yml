language: r
pandoc_version: 1.17.2
cache: packages
env:
  global:
  - GITHUB_REPO="LSE-Methodology/MY464"
before_install:
- tlmgr install eepic
script:
- "./_build.sh"
before_deploy:
- openssl aes-256-cbc -K $encrypted_8142622f9176_key -iv $encrypted_8142622f9176_iv -in id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
- mkdir -p $HOME/.ssh
- mv id_rsa $HOME/.ssh
- git config --global user.email "deploy@travis-ci.org"
- git config --global user.name "Deployment Bot"
deploy:
  provider: script
  skip_cleanup: true
  script: "./_deploy.sh"
  on:
    branch: master
notifications:
  email:
    on_success: change
    on_failure: always
