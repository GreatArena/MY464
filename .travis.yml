language: r
pandoc_version: 1.17.2
cache: packages
env:
  global:
    - GITHUB_REPO: "LSE-Methodology/MY451"
    - secure: 
before_install:
- tlmgr install eepic
script:
- "./_build.sh"
before_deploy:
- mkdir .ssh
- openssl aes-256-cbc -K $encrypted_8142622f9176_key -iv $encrypted_8142622f9176_iv -in id_rsa.enc -out .ssh/id_rsa -d
- chmod 600 .ssh/id_rsa
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: _book
  github_token: ""
  on:
    branch: master
notifications:
  email:
    on_success: change
    on_failure: always
